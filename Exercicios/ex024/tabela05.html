<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
           body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;  
        }
        .cnome {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>Vinicius Lira</td>
            <td>M</td>
            <td>23</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Pedro Lima</td>
            <td>M</td>
            <td>26</td>
            <td>Cozinheiro</td>
        </tr>
        <tr>
            <td>Joana Dark</td>
            <td>F</td>

            <td>Medica</td>
        </tr>
        <tr>
            <td>Sabrina Santos</td>

        </tr>
        <tr>
            <td>João Lucas</td>
            <td>M</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
    </table>
    
</body>
</html>
